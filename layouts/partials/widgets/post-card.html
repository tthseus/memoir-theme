{{ $permalink := .Permalink }}
<div class="card post-card">
    <div class="card-image">
        <figure class="image is-3by2 effect-card">
            {{ with .Resources.ByType "image" }}
            {{ range . }}
            <a href="{{ $permalink }}"><img src="{{ .RelPermalink }}"></a>
            {{ end }}
        {{ end }}
        </figure>    
    </div>
    <div class="card-content">
        <a class="title is-4 font-sans font-bold text-2xl pt-1 pb-2" href="{{ .Permalink }}">{{ .Title }}</a>
        <div class="content text-content">
            {{ .Summary }}
            {{ if .Truncated }}
        <!-- This <div> includes a read more link, but only if the summary is truncated... -->
            <div>
                <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
            </div>
            {{ end }}
        </div>
    </div>

    <footer class="card-footer">
        <p class="card-footer-item has-addons are-medium has-text-weight-semibold">
            {{ range (.GetTerms "tags") }}
        <a href="{{ .RelPermalink }}" class="tag is-info is-rounded mr-1 ml-1 ">
            #{{ .LinkTitle }}
        </a>
            {{ end }}
        </p>
    </footer>
</div>
